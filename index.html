<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/icon/pokedex.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standards.css">
    <link rel="stylesheet" href="./styles/scrollbar.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="wrapper" id="header_wrapper">
            <div class="logo">
                <img src="./assets/icon/pokedex.png" alt="Pokedex Logo">
            </div>
            <div class="pokemonMainWebHeader">
                <h1>Pokedex</h1>
                <div class="searchField">
                    <Input type="text" id="pokemonSearching" placeholder="Type a Pokemon name (min. 3 letter)"
                        minlength="3"></Input>
                    <button onclick="search()" class="button_for_search">Search</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper" id="main_wrapper">
            <div class="pokemonList" id="pokemonList">
            </div>
            <div class="div_button_for_more">
                <button class="button_for_more" id="button_for_more" onclick="load()">Load more</button>
            </div>
        </div>
    </main>
    <dialog id="myDialog"></dialog>

    <footer>
        <div class="wrapper">
            <a href="#">
                <img src="./assets/icon/pokedex.png" alt="Pokedex Logo">
            </a>
        </div>
    </footer>
</body>

</html>
