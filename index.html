<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/icon/pokedex.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standards.css">
    <link rel="stylesheet" href="./styles/scrollbar.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="wrapper" id="header_wrapper">
            <div class="logo">
                <img src="./assets/icon/pokedex.png" alt="Pokedex Logo">
            </div>
            <div class="pokemonMainWebHeader">
                <h1>Pokedex</h1>
                <form action="">
                    <label for="pokemonSearching"></label>
                    <Input type="search" id="pokemonSearching" placeholder="Type a Pokemon name"></Input>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper" id="main_wrapper">

        </div>
    </main>
    <dialog id="myDialog"></dialog>

    <footer>
        <div class="wrapper">
            <a href="#">
                <img src="./assets/icon/pokedex.png" alt="Pokedex Logo">
            </a>
        </div>
    </footer>
</body>

</html>
